<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const num = Number(prompt("me diga um numero").trim());
    const num1 = num % 2;

    
    //PROCESSAMENTO
    switch (num1) {
       case 0:
        alert("é par");     
            break;

        default:
        alert("é impar");
        break;
    }
    
    //SAÍDA

</script>
