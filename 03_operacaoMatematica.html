<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num = Number(prompt("me diga um numero").trim());
    const num1 = num % 2;
    const num2 = num % 1; 
    
    
    
    //PROCESSAMENTO
    
    switch(num) {
        case num > 0:
            alert("positivo");
            break;
        case num < 0:
            alert("negativo");
            break;
    }

    switch (num1) {
       case 0:
        alert("é par");     
            break;
        default:
            alert("é impar");
        break;
    }

    switch (num2) {
       case 0:
        alert("é inteiro");     
            break;
        default:
            alert("é decimal");
        break;
    }

    //SAÍDA

</script>
